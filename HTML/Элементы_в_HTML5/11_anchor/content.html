<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        a:link {
            color: pink;
            text-decoration: none;
        }
        a:visited {
            color: brown;
            text-decoration: none;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
            text-decoration: dashed;
        }
    </style>
</head>
<body>

    <br />
    <br />

    <br />
    <br />
