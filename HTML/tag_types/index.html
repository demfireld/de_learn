<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag types</title>
</head>
<body>
    <div>Текст элемента div</div>
    <div>Текст <br /> элемента div</div>

    <!--Атрибуты-->
    <div style="color: red;">Button</div>
    <input type="button" value="Tap" />

    <br />
    <input disabled type="button" value="Tap">

    <!--Пользовательские атрибуты-->
    <br />
    <input type="button" value="Нажать" data-color="red" >
</body>
</html>
