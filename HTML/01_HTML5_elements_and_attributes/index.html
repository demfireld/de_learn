<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 elements and attributes</title>
</head>
<body>
    <div>Текст элемента div</div>
    <div>Текст <br /> элемента div</div>

    <!--Атрибуты-->
    <div style="color: red;">Button</div>
    <input type="button" value="Tap" />

    <br />
    <input disabled type="button" value="Tap">

    <!--Пользовательские атрибуты-->
    <br />
    <input type="button" value="Нажать" data-color="red" >

    <!--Одинарные или двойные кавычки-->
    <br />
    <input type='button' value='Нажать'>

    <br />
    <input type="button" value='Кнопка "Привет мир"'>
</body>
</html>
