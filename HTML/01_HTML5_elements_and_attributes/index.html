<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 elements and attributes</title>
</head>
<body>
    <div>Текст элемента div</div>
    <div>Текст <br /> элемента </div>
    <div>hlshghg
        fjkfjrklg
    </div>
    <!--Атрибуты-->
    <div style="color: red;">Button</div>
    <input tabindex="2" style="color: brown" type="text" value="Tap" />

    <br />
    <input tabindex="1" spellcheck="true" type="text">
    
    <!--Пользовательские атрибуты-->
    <br />
    <input translate="yes" tabindex="3" type="text" value="Hello" data-color="red">

    <!--Одинарные или двойные кавычки-->
    <br />
    <input data-number="13" title="" type='button' value='Нажать "button"'>

    <br />
    <input type="button" value="I'm student">
</body>
</html>
