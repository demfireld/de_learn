<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы группировки</title>
</head>
<body>
    <!--div-->
    <div style="background-color: blue; width: 75px;">Заголовок документа HTML5</div>
    <div style="background-color: red;">Текст документа HTML5</div>

    <!--paragraph-->
    <div>
        <p style="background-color: blueviolet; width: 76px;">Первый параграф</p>
        <p style="background-color: cadetblue;">Второй параграф</p>
    </div>

    <p>Первая строка.<br />Вторая строка.</p>
    <p>ggggg <br>fff</p>
    <!--pre-->
    <pre>
            Первая строка
                        Вторая строка
                            Третья строка
    </pre>

    <!--span-->
    <div>
        <p><span style="color: red;">Первый</span> параграф</p>
        <p><span>Lorem</span> параграф</p>
    </div>
</body>
</html>
