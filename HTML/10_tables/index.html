<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>
        td {
            width: 60px;
            height: 60px;
            border: solid 1px silver;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Model</td>
            <td>Company</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Nexus 6P</td>
            <td>Huawei</td>
            <td>49000</td>
        </tr>
        <tr>
            <td>iPhone 6S Plus</td>
            <td>Apple</td>
            <td>62000</td>
        </tr>
        <tr>
            <td>Lumia 950 XL</td>
            <td>Microsoft</td>
            <td>35000</td>
        </tr>
    </table>
    <br /><br />
    <table>
        <caption><b>Популярные смартфоны 2015</b></caption>
        <thead>
            <tr>
                <th>Model</th>
                <th>Company</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nexus 6P</td>
                <td>Huawei</td>
                <td>49000</td>
            </tr>
            <tr>
                <td>iPhone 6S Plus</td>
                <td>Apple</td>
                <td>62000</td>
            </tr>
            <tr>
                <td>Lumia 950 XL</td>
                <td>Microsoft</td>
                <td>35000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Информация по состоянию на 17 марта</th>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <td rowspan="2" style="background-color: green;">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2" style="background-color: red;">7</td>
        </tr>
    </table>
</body>
</html>
