<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form method="post" action="http://localhost/PHP/login.php">
        <input autocomplete="off" name="login" />
        <input type="submit" value="Войти" />
    </form>
    <br />
    <form method="get" action="index.html" enctype="multipart/form-data">
        <input type="file" />
        <br />
        <br />
        <input type="submit" value="Отправить" />
    </form>
    <br />
    <br />
    <form method="post" action="http://localhost/PHP/display.php">
        <label>Name: </label>
        <input autocomplete="on" type="text" name="firstname" />
        <br /><br />
        <label>Surname: </label>
        <input autocomplete="on" type="text" name="surname" />
        <br /><br />
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
