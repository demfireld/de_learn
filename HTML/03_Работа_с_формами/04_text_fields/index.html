<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовые поля</title>
</head>
<body>
    <form>
        <p>
            <input type="text" name="user_name" placeholder="Введите имя" size="10" />
        </p>
        <p>
            <input type="text" name="user_phone" placeholder="Введите номер телефона" size="18" maxlength="11" />
        </p>
        <p>
            <button type="submit">Отправить</button>
            <button type="reset">Отмена</button>
        </p>
    </form>
    <form>
        <p>
            <input type="text" name="user_name" value="Tom" readonly />
        </p>
        <p>
            <input type="text" name="user_phone" value="+71234567890" disabled />
        </p>
    </form>

    <datalist id="phone_list">
        <option value="iPhone 6S" label="54000" />
        <option value="Lumia 950">35000</option>
        <option value="Nexus 5X" />
    </datalist>
</body>
</html>
