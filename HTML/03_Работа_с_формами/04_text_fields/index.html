<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовые поля</title>
</head>
<body>
    <form>
        <p>
            <input type="text" name="user_name" placeholder="Введите имя" size="10" />
        </p>
        <p>
            <input type="text" name="user_phone" placeholder="Введите номер телефона" size="18" maxlength="11" />
        </p>
        <p>
            <button type="submit">Отправить</button>
            <button type="reset">Отмена</button>
        </p>
    </form>
    <form>
        <p>
            <input type="text" name="user_name" value="Tom" readonly />
        </p>
        <p>
            <input type="text" name="user_phone" value="+71234567890" disabled />
        </p>
    </form>

    <p>Создание поля с определенными значениями списка</p>
    <form>
        <p>
            <input list="phone_list" type="text" name="model" placeholder="Введите модель" />
        </p>
    </form>
    <datalist id="phone_list">
        <option value="iPhone 6S" label="54000" />
        <option value="Lumia 950">35000</option>
        <option value="Nexus 5X" />
    </datalist>

    <p>Напрвление текста поля</p>
    <input type="text" dir="ltr" />
    <input type="text" dir="rtl" />

    <p>Поле поиска    </p>
    <form>
        <input type="search" name="term" />
        <input type="submit" value="Поиск" />
    </form>

    <p>Поле ввода пароля</p>
    <form>
        <p>
            <input type="text" name="login">
        </p>
        <p>
            <input type="password" name="password" />
        </p>
        <input type="submit" value="Авторизация">
    </form>
</body>
</html>
