<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация в HTML5</title>
</head>
<body>
    <form method="get">
        <p>
            <label for="login">Логин: </label>
            <input type="text" required name="login" id="login" />
        </p>
        <p>
            <label for="password">Пароль: </label>
            <input type="password" required name="password" id="password">
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
    <br />
    <br />
    <form method="get">
        <p>
            <label for="age">Возраст: </label>
            <input type="number" min="1" max="100" value="18" name="age" id="age" />
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
    <br />
    <br />
    <form method="get">
        <p>
            <label for="phone">Номер телефона: </label>
            <input type="text" name="phone" id="phone" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}" />
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
    <br />
    <br />
    <form novalidate method="get">
        <p>
            <label for="phone">Телефон:</label>
            <input type="text" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
        </p>
        <p>
            <input type="submit" value="Отправить" formnovalidate />
        </p>
    </form>
</body>
</html>
