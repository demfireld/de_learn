<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы для ввода чисел</title>
</head>
<body>
    <form>
        <p>
            <label for="age">Возраст: </label>
            <input type="number" step="1" min="1" max="100" value="10" id="age" name="age" />
        </p>
    </form>
</body>
</html>
