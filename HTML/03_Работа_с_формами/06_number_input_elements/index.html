<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы для ввода чисел</title>
</head>
<body>
    <form>
        <p>
            <label for="age">Возраст: </label>
            <input type="number" step="1" min="1" max="100" value="10" id="age" name="age" />
        </p>
    </form>
    <br />
    <br />
    <form>
        <p>
            <label for="price">Цена: </label>
            <input type="number" list="priceList" step="1000" min="3000" max="100000" value="10000" id="price", name="price" />
        </p>
    </form>
    <datalist id="priceList">
        <option value="15000" />
        <option value="20000" />
        <option value="25000" />
    </datalist>
    <form>
        <p>
            <label for="price">Цена:</label>
            1<input type="range", step="1" min="0" max="100" value="10" id="price" name="price" />100
        </p>
    </form>
</body>
</html>
