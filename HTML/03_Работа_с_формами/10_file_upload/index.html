<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка файлов</title>
</head>
<body>
    <form enctype="multipart/form-data" method="get" action="./index.html">
        <p>
            <input type="file" name="file" />
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
    <br />
    <br />
    <form enctype="multipart/form-data" method="get" action="./index.html">
        <p>
            <input type="file" name="file" multiple accept=".png" required />
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
</body>
</html>
