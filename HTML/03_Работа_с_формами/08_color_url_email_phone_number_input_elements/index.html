<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы для ввода цвета, url, email, телефона</title>
</head>
<body>
    <div>
        <label for="favcolor">Выберите цвет</label>
        <input type="color" name="favcolor" id="favcolor" />
    </div>
    <br />
    <div>
        <label for="favcolor">Выберите цвет</label>
        <input type="color" list="colors" name="favcolor" id="favcolor" />
        <datalist id="colors">
            <option value="#0000FF" label="Blue"></option>
            <option value="#008000" label="Green"></option>
            <option value="#FF0000" label="Red"></option>
        </datalist>
    </div>
    <br />
    <div>
        <form>
            <p>
                <label for="email">Email: </label>
                <input type="email" placeholder="user@gmail.com" id="email" name="email" />
            </p>
            <p>
                <label for="url">URL: </label>
                <input type="url" name="url" id="url" />
            </p>
            <p>
                <label for="phone">Телефон: </label>
                <input type="tel" placeholder="(XXX)-XXX-XXXX" name="phone" id="phone" />
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </div>
</body>
</html>
